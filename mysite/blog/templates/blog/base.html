<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Medium Style Editor CSS -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@200;300;400;600;700;900&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg mb-3 custom-navbar">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item px-5 px-2">
                        <a class="nav-link active" aria-current="page" href="{% url 'post_list' %}">Home</a>
                    </li>
                    <li class="nav-item px-5 px-2">
                        <a class="nav-link active" target="_blank" href="https://github.com/osmansahyilmaz">GitHub</a>
                    </li>
                    <li class="nav-item px-5 px-2">
                        <a class="nav-link active" target="_blank" href="https://www.linkedin.com/in/osmansahyilmaz/">LinkedIn</a>
                    </li>

                    {% if user.is_authenticated %}
                    <li class="nav-item px-5 px-2">
                        <a class="nav-link active" href="{% url 'post_new' %}">New Post</a>
                    </li>
                    <li class="nav-item px-5 px-2">
                        <a class="nav-link active" href="{% url 'draft_list' %}">Drafts</a>
                    </li>
                    <li class="nav-item px-5 px-2">
                        <a class="nav-link active" href="{% url 'logout' %}">Logout</a>
                    </li>
                    {% else %}
                    <li class="nav-item px-5 px-2">
                        <a class="nav-link active" href="{% url 'login' %}">Login</a>
                    </li>
                    {% endif %}
                </ul>

            </div>
        </div>
    </nav>

    <!-- Content Block -->
    <div class="content container">
        <div class="row">
            <div class="blog-posts">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <!-- Medium Style Editor JS -->
    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
    <script> var editor = new MediumEditor('.editable');
    </script>
</body>

</html>
